<!DOCTYPE html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script>
        $(function() {
            $("#div1").css("backgroundColor", "blue");
            $("[name=div2]").css("backgroundColor", "pink");
            $(".div3").css("backgroundColor", "orange");
            $("ul li").css("backgroundColor", "lightgray");
            $("li:eq(2)").css("backgroundColor", "black");
            $("li").eq(2).css("backgroundColor", "red");
            $("#div1").click(function() {
                alert("div1");
            });
            $("#div1").mouseover(function() {
                this.style.backgroundColor = "red";
            });
            $("#div1").mouseout(function() {
                this.style.backgroundColor = "yellow";
            });
            console.log($("em").index());
        });
    </script>
</head>
<body>
    <div id="div1">
        div1
    </div>
    <div name="div2">
        div2
    </div>
    <div class="div3">
        div3
    </div>
    <ul>
        <em>em</em>
        <li>li1</li>
        <li>li2</li>
        <li>li3</li>
        <li>li4</li>
        <li>li5</li>
        <li>li6</li>
    </ul>
</body>
